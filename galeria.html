<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="index.html">
    <title>Galeria de Fotos</title>
    <link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
    <div class="container">
    
<div class="swiper">
   
    <div class="swiper-wrapper">
  
      <div class="swiper-slide"><img src="img/aracaju-orla-da-atalaia.jpg" ></div>
      <div class="swiper-slide"><img src="img/aracaju-orla-por-do-sol.jpg" ></div>
      <div class="swiper-slide"><img src="img/aracaju-passarela-do-caranguejo.jpg"></div>
      <div class="swiper-slide"><img src="img/aracaju.jpeg"></div>
      <div class="swiper-slide"><img src="img/ilha-croa-de-gore.jpg"></div>
      <div class="swiper-slide"><img src="img/aracaju1.jpeg"></div>
      <div class="swiper-slide"><img src="img/aracaju-ponte-imperador.jpg.webp"></div>
      
      
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
        

    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
 const swiper = new Swiper('.swiper', {
     autoplay:{
         delay: 3000,
         disableOnIteracion:false,
     },

  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable:true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

 
});
    </script>
</body>
</html>
